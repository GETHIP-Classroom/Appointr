<template name = "schedules">
	<div class="modal">
		<div class="accountModal">
			<div class="login">
				<p class="header">Log In</p>
				<input type="text" placeholder="Username" class="account">
				<input type="text" placeholder="Password" class="account">
			</div>
			
			<div class="verticalLine"></div>
			<div class="modalClose">close</div>
			
			<div class="signup">
				<p class="header">Sign Up</p>
				<input type="text" placeholder="First Name" class="account">
				<input type="text" placeholder="Last Name" class="account">
				<input type="text" placeholder="Username" class="account">
				<input type="text" placeholder="Password" class="account">
				<input type="text" placeholder="Confirm Password" class="account">
			</div>
			<button type="button" class="btnSubmit">Log In / Sign Up</button>
		</div>
	</div>

</template>
